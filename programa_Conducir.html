<meta charset="utf-8">

	<h1>¿SERA QUE PUEDO CONDUCIR?</h1>

	<script>
		
		function saltarLinea() 
		{
			
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
			
		};

		function imprimir(frase) 
		{
			
			document.write(frase);
			saltarLinea();

		};

		var edad = parseInt(prompt("¿Cuál es tu edad?"));
		var tieneLicencia = prompt("¿Tienes licencia? respone s o n");

		if(edad >= 18 && tieneLicencia == "s")
		{
			imprimir("Puede conducir");
		}
		else
		{
			imprimir("No puede conducir")
		};

	</script>
