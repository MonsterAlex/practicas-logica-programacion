<meta charset="utf-8">

	<h1>PROGRAMA AÑO MUNDIAL DE LA FIFA</h1>

	<script>
		
		function saltarLinea() 
		{
			
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
			
		}

		function imprimir(frase)
		{

			document.write(frase);
			saltarLinea();

		}

		var anhoMundial = 1930; //este es el año del primer mundial
		var limite = parseInt(prompt("Ingrese el año limite para calcular los años de los mundiales"));

		while (anhoMundial <= limite) //el whiles para hacaer la funcion de mientras y dentro de los parentesis se le da la indicacion de lo que debe de hacer
		{

			imprimir("Hubo mundial de la FIFA en el año: " + anhoMundial);
			anhoMundial = anhoMundial + 4;

		}

		imprimir("FIN");

	</script>
