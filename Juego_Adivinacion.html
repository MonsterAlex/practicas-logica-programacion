	<h1>PROGRAMA JUEGO DE ADIVINACION</h1>

	<script>
		
		function saltarLinea() 
		{
			
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
			
		};

		function imprimir(frase)
		{

			document.write("<H3>" + frase + "</H3>");
			saltarLinea();

		};

		var numeroPensado  = Math.round(Math.random() * 10); //round es para redondear y random es un numero random de 0 al unmero que pongamos fuera
		var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y 10"));

		if(numeroPensado == numeroLanzado) // if(numeroPensado != numeroLanzado)  != significa es diferente de
		{

			imprimir("Usted acerto :D");

		}

		else 
		{

			if(numeroLanzado > numeroPensado)
			{

				imprimir("usted err√≥, el numero pensado era menor que tu numero ");

			}
			
			else
			{

				imprimir("Usted erro, el numero pensado era mayor que tu numero ");

			}
				
		}

	</script>
