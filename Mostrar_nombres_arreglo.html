<meta charset="utf-8">

	<h1>NOMBRE DE SUPER HEROES</h1>

	<script>

		function saltoLinea() 
		{
			
			document.write("<br>");
			document.write("<br>");
			
		}

		function MostrarTexto(texto) 
		{
			
			document.write(texto);
			saltoLinea();

		}
		
		var heroes = ["Superman", "Thor", "Batman", "Mujer Maravilla"];

		for (var i = 0; i < heroes.length; i++)
		{

			MostrarTexto(heroes[i]);

		}

	</script>
