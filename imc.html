<meta charset="utf-8">
	
	<h1>PROGRAMA CALCULO DE IMC</h1>

	<script>

		function saltarLinea() 
		{
			
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");

		};

		function imprimir(frase)
		{

			document.write(frase);
			saltarLinea();

		};

		function calcularImc(peso,altura) 
		{
			
			return(peso / (altura * altura));
			
		};

		var nombre = prompt("Informe su nombre"); //prompt sirve para almacenar datos en la variable
		var pesoInformado = prompt(nombre + ", Informe su peso");
		var alturaInformada = prompt(nombre + ", Informe su altura");
		
		var imcCalculado = calcularImc(pesoInformado,alturaInformada);

		imprimir(nombre +", el imc calculado es: " + imcCalculado);

		if(imcCalculado < 18.5)
		{
			
			imprimir("IMC Abajo de lo recomendado");
		
		};

		if(imcCalculado >= 18.5)
		{
			if(imcCalculado < 25)
			{

				imprimir("IMC esta dentro de lo normla");

			};
		
		};

		if(imcCalculado >= 25)
		{
			if(imcCalculado < 30)
			{
	
				imprimir("IMC considerado como sobrepeso");

			};	
		
		};

		if(imcCalculado >= 30)
		{
			
			imprimir("IMC  cosiderado como obesidad");
		
		};

	</script>
