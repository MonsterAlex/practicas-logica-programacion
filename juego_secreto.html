<meta charset="utf-8">
	
	<input/>
	<button>Verificar si acertó con el secreto</button>
	
	<script>
			
		var input = document.querySelector("input");
		input.focus();

		function verificar() 
		{
			var secreto = Math.round(Math.random()*10);
			
			if (parseInt(input.value) == secreto) 
			{

				alert("Usted acertó");

			} 
			else 
			{

				alert("Usted erro el numero era: " +secreto);

			}

			input.value = ""; //asi se logra hacer que se limpie la caja de texto
			input.focus(); //hace que el cursor se mantenga en la casilla

		}
		
		var button = document.querySelector("button");
		button.onclick = verificar;	//.onclick sivre para activar la funcion verificar una vez se hace click en el boton

	</script>
