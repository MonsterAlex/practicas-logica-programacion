<meta charset="utf-8">
	
	<input/>
	<button>Verificar si acert칩 con el secreto</button>
	
	<script>

		var secretos = [3,5,7,9]; //esto es un arreglo
			
		var input = document.querySelector("input");
		input.focus();

		function verificar() 
		{
			var encontrado = false;

			for(var posicion = 0; posicion < secretos.length; posicion++) //length es para que el programa corra asta recorrer el total del tama침o de nuestro arreglo
			{
	
			
				if (parseInt(input.value) == secretos[posicion]) 
				{

					alert("Usted acert칩");
					encontrado = true; //cambio el valor de la variable a true
					break; //para detener la iteracin una vez que se encontro el resultado

				} 

			}

			if (encontrado == false) 
			{

				alert("Usted err칩");

			}

			input.value = ""; //asi se logra hacer que se limpie la caja de texto
			input.focus(); //hace que el cursor se mantenga en la casilla

		}
		
		var button = document.querySelector("button");
		button.onclick = verificar;	//.onclick sivre para activar la funcion verificar una vez se hace click en el boton

	</script>
