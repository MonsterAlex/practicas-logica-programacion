<meta charset="utf-8">

	<script>
		
		function saltarLinea() 
		{
			// saltando cinco lineas
    		document.write("<br>");    
    		document.write("<br>");    
    		document.write("<br>");
    		document.write("<hr>");//Difuja una linea separadora    
    		document.write("<br>");    
    		document.write("<br>");
		};

		function imprimir(frase)
		{
			document.write("<big>" + frase + "</big>");
			saltarLinea();
		};

		var anho = 2025;

		imprimir("Hola amigos");
		//este codigo calcula las edades de Juan, Pedro y Carlos.
		imprimir("Juan tiene: " + (anho-2000) + " años." );
		imprimir("Pedro tiene: " + (anho-1995) + " años.");
		imprimir("Carlos tiene: " + (anho-2005) + " años.");

	</script>
